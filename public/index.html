<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vizamp</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      :-webkit-full-screen canvas {
        background-color: #000000;
      }
      :-moz-full-screen canvas {
        background-color: #000000;
      }
      :-full-screen canvas {
        background-color: #000000;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
      img {
        display: none;
        position: fixed;
      }
      body {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="player-canvas"></canvas>
      <img src="/assets/images/loading.svg" />
    </div>
  <script type="text/javascript" src="js/main.f767818bfa8e3b322521.js"></script></body>
</html>
